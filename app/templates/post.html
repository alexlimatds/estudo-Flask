{% extends "base_blog.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="{{ url_for('post', post_id=form.id.data) }}" method="post">
        {{ form.hidden_tag() }}
        {{ form.id }}
        <p>
            {{ form.body.label }}<br>
            {{ form.body() }}<br>
            {% for error in form.body.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
